<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오시는길</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <section id="location">
        <div class="breadcrumb">
            <span>Home</span> &gt;
            <span>기업</span> &gt;
            <span>찾아오시는 길</span>
        </div>
        <div class="title">
            <h2>찾아오시는 길</h2>
            
            <p>본사,공장,연구소에 오시는 길을 안내해 드립니다.</p>
        </div>

        <div class="location-contents">
        <!-- 버튼 그룹 -->
        <div class="tab-group">
            <button class="btn active" onclick="changeMap(0);">본사</button>
            <button class="btn" onclick="changeMap(1);">중앙연구소</button>
            <button class="btn" onclick="changeMap(2);">서울연구소</button>
            <button class="btn"onclick="changeMap(3);">공장</button>
        </div>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3075.8657393594353!2d127.12122654784281!3d37.
            48443342780667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357caf5f00000001%3A0x6296384ca4e09ab2!2z7ZmY7
            J247KCc7JW9KOyjvCk!5e0!3m2!1sko!2skr!4v1632813075764!5m2!1sko!2skr" width="1200" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        </div> <!--  end location-contents -->
    </section>
</body>
</html>
